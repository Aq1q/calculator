<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <div id="numbers"></div>
            </div>
            <div id="keyboard">
                <div id="clear-back">
                    <div id="clear" class="key">Clear</div>
                    <div id="backspace" class="key">Undo</div>
                </div>
                <div id="keys">
                    <div id="7" class="key value">7</div>
                    <div id="8" class="key value">8</div>
                    <div id="9" class="key value">9</div>
                    <div id="division" class="key operator">&#247;</div>
                    <div id="4" class="key value">4</div>
                    <div id="5" class="key value">5</div>
                    <div id="6" class="key value">6</div>
                    <div id="times" class="key operator">&times;</div>
                    <div id="1" class="key value">1</div>
                    <div id="2" class="key value">2</div>
                    <div id="3" class="key value">3</div>
                    <div id="minus" class="key operator">&minus;</div>
                    <div id="decimal" class="key">.</div>
                    <div id="0" class="key value">0</div>
                    <div id="equals" class="key equals">&#x3D;</div>
                    <div id="plus" class="key operator">&plus;</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
